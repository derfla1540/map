<!DOCTYPE html>

<head>
    <title>UCR Interactive Map</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding-top: 20px;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            color: #FFD700;
        }

        .map-svg {
            width: 95%;
            max-width: 1600px;
            border: 1px solid #444;
            margin-top: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .building-shape {
            fill: #003da5;
        stroke: rgba(255, 255, 255, 0.6);
        stroke-width: 2px;
    
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;

        transform-box: fill-box;
        transform-origin: center;
        }

        .building-shape:hover {
            fill: #FFD700;
            filter: drop-shadow(0 0 10px #FFD700);
            transform: scale(1.02); 
            transform-box: fill-box;
            transform-origin: center;
        }

        .map-label {
            fill: white;
            font-weight: bold;
            font-size: 14px;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); 
        }

        .hidden {
            display: none !important;
        }

        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(5px); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal-box {
            background: rgba(30, 30, 30, 0.85);
            
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        #close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }

        #close-btn:hover {
            color: #ff4444;
        }

        #floor-plan-img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #444;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>

        <div id="modal-box">
            <button id="close-btn">&times;</button>
            <h2 id="modal-title">Building Name</h2>
            <img id="floor-plan-img" src="" alt="Floor Plan">
        </div>
    </div>

<script>
    const modal = document.getElementById('modal-overlay');
    const closeBtn = document.getElementById('close-btn');
    const modalTitle = document.getElementById('modal-title');
    const modalImage = document.getElementById('floor-plan-img');
    const buildings = document.querySelectorAll('.building-shape');

    const buildingData = {
        'bourns': {
            name: "Bourns Hall",
            floorPlan: "https://placehold.co/400x300/333/FFF?text=Bourns+Hall+Blueprint"
        },
        'winston': {
            name: "Winston Chung Hall",
            floorPlan: "https://placehold.co/400x300/333/FFF?text=WCH+Blueprint"
        }
    };

    buildings.forEach(building => {
        building.addEventListener('click', function() {
            const buildingId = this.id;
            const info = buildingData[buildingId];

            if (info) {
                modalTitle.innerText = info.name;
                modalImage.src = info.floorPlan;
                modal.classList.remove('hidden');
            }
        });
    });

    closeBtn.addEventListener('click', () => modal.classList.add('hidden'));
    
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.classList.add('hidden');
        }
    });
</script>
